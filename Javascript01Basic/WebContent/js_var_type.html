<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My First Javascript</title>
</head>
<body>
	<!-- 내부 자바스크립트 -->
	<script>
		var x;					//변수선언
		x = "Hello World!";		//변수 초기화
		window.alert(x);		//메서드 호출, window: 내장객체 /생략해도 뒤에 메소드에 따라 앞에 객체를 자동으로 붙여준다
	</script>
	
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My First Javascript</title>
</head>
<body>
	<!-- 내부 자바스크립트 -->
	<script>
		var s;					//변수선언 (아직 타입이 정해지지 않았다)
		//alert(typeof s);		//화면에 창이떠서 값을 표기
		console.log(typeof s);	//콘솔에 표기 (페이지 콘솔)
		
		s = 100;				//변수 초기화
		//alert(typeof s);
		console.log(typeof s);
		document.write(s + "<br>");
		
		s = "홍길동";	
		//alert(typeof s);
		console.log(typeof s);
		document.write(s + "<br>");
		
		s = "abc";
		alert(s.length);
		
		t = "Hello" + "World"; 		//var 생략시 자동으로 붙는다
		alert(t);
		
		s = "Hello World";
		s = s.charAt(0);
		console.log(s);
		
		s = "Hello World";
		s = s.replace("e", "E");
		console.log(s);
		
		s = "Hello World";
		s = s.toUpperCase();
		console.log(s);
		
		
	</script>
	
	
</body>
</html>

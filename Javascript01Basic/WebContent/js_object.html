<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My First Javascript</title>
</head>
<body>
	
	<script>
		var myCar = {
				model: "bmz",
				color: "red",
				hp: 100
		};					//제이슨 형태
		
		document.write(myCar.model + "<br>");		//model은 key 값
		document.write(myCar.color + "<br>");
		document.write(myCar.hp + "<br>");
	</script>
	
	
</body>
</html>

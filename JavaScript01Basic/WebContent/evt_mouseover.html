<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<div style="background-color: yellow; width: 200px" onmouseover="OnMauseIn(this)" onmouseout="OnMauseOut(this)">
	01마우스를 이 요소위에 이동하세요</div>
	
	<p style="background-color: yellow; width: 200px" onmouseover="OnMauseIn(this)" onmouseout="OnMauseOut(this)">
	02마우스를 이 요소위에 이동하세요</p>
	
	<div style="background-color: yellow; width: 200px" onmousedown="OnMauseIn(this)" onmouseup="OnMauseOut(this)">
	03마우스로 이 요소를 클릭하세요</div>
	
	<script>
		function OnMauseIn(elem) {
			elem.style.border = "2px solid red";
			elem.style.width = "200px";
			elem.style.height = "200px";
		}
		function OnMauseOut(elem) {
			elem.style.border = "";
			elem.style.width = "100px";
			elem.style.height = "100px";
		}
	</script>
	
	
</body>
</html>

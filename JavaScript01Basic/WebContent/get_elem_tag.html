<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>
<body>
	<ul>
		<li>List item 1</li>
		<li>List item 2</li>
		<li>List item 3</li>
		<li>List item 4</li>
		<li>List item 5</li>
	</ul>

	<script>
		var list = document.getElementsByTagName('ul')[0];		//문서내의 첫번째 요소를 찾는다
		var allItems = list.getElementsByTagName('li');			//list안에서 <li>요소를 찾는다
		
		for (var i = 0, length = allItems.length; i < length; i++) {
			alert(allItems[i].firstChild.data);
		}
		
	</script>
</body>
</html>

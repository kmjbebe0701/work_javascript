</head>
<body>
	<p id="p1">This is a paragraph.</p>
	<input type="button" onclick="changeStyle()" value="눌러보세요">
	<input type="button" onclick="HiddenText()" value="요소숨김">
	<input type="button" onclick="visibleText()" value="요소표시">
	<script>
		
		function changeStyle() {
			document.getElementById("p1").style.color="red";
			document.getElementById("p1").style.fontFamily="Century Schoolbook";
			document.getElementById("p1").style.fontStyle="italic";
		}
		function HiddenText() {
			document.getElementById("p1").style.visibility="hidden";
			
		}
		function visibleText() {
			document.getElementById("p1").style.visibility="visible";
		}
	</script>
</body>
</html>

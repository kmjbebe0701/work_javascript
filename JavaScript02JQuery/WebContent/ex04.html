<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: green;
			position:absolute;
			
		}
	</style>

</head>
<body>
	
	

	<button>Run</button>
	<div class="box">Hello!!</div>
		
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function() {
			$("button").click(function() {
				$("div").animate({ height: '+=150px', width: '+=150px'});
			});
			
		});
		
		
	</script>
</body>
</html>

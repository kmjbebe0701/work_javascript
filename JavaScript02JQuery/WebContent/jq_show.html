<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	

</head>
<body>
	<button id="btnshow">show it</button>
	<button id="btnToggle">Toggle</button>
	<button id="btnAnimate">Animate</button>
	<img alt="" src="dog.png" id="dog" width="120" height="100" style="display: none" />
	<img alt="" src="dog.png" id="dog02" width="120" height="100" style="position: relative" />
		
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
		
		$(document).ready(function() {
			$("#btnshow").click(function() {
				$("#dog").show("slow");
			});
			$("#btnToggle").click(function() {
				$("#dog").toggle();
			});
			$("#btnAnimate").click(function() {
				$("#dog02").animate({
					left:'100px',
					opacity: '0.5',
					width: '150px'
				});
			});
			
		});
	</script>
</body>
</html>

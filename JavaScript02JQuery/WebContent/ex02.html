<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<style>
		#p1 {
			font-size: x-large;
			color: blue;
		}
	</style>

</head>
<body>
	
	<form>
	<input type="text" id="text1" value="">
	</form>
	<p id="p1">여기에 글자가 표기됩니다.</p>
	
		
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#text1").keyup(function() {
				var a = $("#text1").val();
				$("#p1").text(a);
			});
			
			
		});
		
		
	</script>
</body>
</html>

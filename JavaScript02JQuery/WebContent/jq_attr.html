<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	

</head>
<body>
	<img alt="" src="dog.png" id="dog" width="120" height="100" /><br>
	<button>attr()</button>
		
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
		
		$(document).ready(function() {
			$("button").click(function() {
				//target id 값을 가지는 앨리먼트의 텍스트만 가져오는 방법
				alert($("#dog").attr("src"));
			});
			
			
		});
		
	</script>
</body>
</html>

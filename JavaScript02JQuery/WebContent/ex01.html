<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	

</head>
<body>
	
	<p>이것은 p요소 입니다</p>

	<button id="button1">감추기</button>
	<button id="button2">보이기</button>
	
		
	<script src="js/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#button1").click(function() {
				$("p").hide();
			});
			$("#button2").click(function() {
				$("p").show();
			});
			
		});
		
		
	</script>
</body>
</html>
